<hr>

<h1>Login System</h1>

<div class="loginbg">
  <div class="form-group">
    <input type="text" [(ngModel)]="loginData.username" placeholder="Your Name...">
     <input type="email" [(ngModel)]="loginData.useremail" placeholder="Your Email...">
     <input type="password" [(ngModel)]="loginData.password" placeholder="Enter password 1234..">
     <button (click) = "onClick()">Login</button>
  </div>
</div>
